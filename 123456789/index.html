<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      canvas {
        display: block;
      }
    </style>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
    <meta charset="utf-8" />
  </head> 
  <body>
    <script>
      let img;
      var result;
      function preload() {
        img = loadImage('fondo.jpg');
        result = createElement("H1","Bienvenido");
        result.style('color','#00ff00');
      }        
      function setup() { 
        createCanvas(windowWidth, windowHeight);
        image(img,0,0,width,height);
      }
      function draw(){
        result.position(width/4,height/4);
        result.style('font-size', 200 + 'px');
      }
    </script>
  </body>
</html>
